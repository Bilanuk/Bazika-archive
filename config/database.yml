default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: 5
  timeout: 5000
  host: <%= ENV['POSTGRES_HOST'] %>

development:
  <<: *default
  database: <%= ENV['POSTGRES_DB_DEVELOPMENT'] %>

test:
  <<: *default
  database: <%= ENV['POSTGRES_DB_TEST'] %>

production:
  <<: *default
  database: <%= ENV['POSTGRES_DB_PRODUCTION'] %>